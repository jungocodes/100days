<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">


    <title>Password Generator</title>
</head>
<body>
    <h1>Generate Your Password</h1>
           <div class="user__input">
            <p id="answer" class="answer" placeholder="Generated Password..."></p> <br>

            <div class="length__input">
                <label>Length: </label>
        <input type="number" maxlength="100" value='20' id='length'>
            </div>

        <div class="checks">
            <label class="label">Enable UpperCase Alphabets:</label>
            <input type="checkbox" id="upper" checked class="val">
        </div>

        <div class="checks">
            <label class="label">Enable LowerCase Alphabets:</label>
            <input type="checkbox" id="lower" checked class="val">
        </div>

        <div class="checks">
            <label class="label">Enable UpperCase Alphabets:</label>
            <input type="checkbox" id="number" checked class="val">
        </div>
        <div class="checks">
            <label class="label">Enable UpperCase Alphabets:</label>
            <input type="checkbox" id="symbol" checked class="val">
        </div>

        <button id="generate" class="btn password__btn">Generate Your Password</button>
           </div>

    <script src="./app.js"></script>
</body>
</html>
